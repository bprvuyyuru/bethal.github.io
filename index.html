<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>dicee game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="heading">
        <h1>
            Lets play the Game
        </h1>
        <p>click on the roll button to start</p>
    </section>
    <section class="players">
        <div class="player1">
            <div>
                <h1>PLAYER 1</h1>
            </div>
            <div class="images">
                <div><img class="red" src="./images/redchar.svg"></div>
                <div><img class="dice" src="./images/6die.svg"></div>
            </div>
        </div>
        <div class="player2">
            <div>
                <h1>PLAYER 2</h1>
            </div>
            <div class="images">
                <div><img class="dice" src="./images/6die.svg"></div>
                <div><img class="green" src="./images/greenchar.svg"></div>
            </div>
        </div>
    </section>
    <div class="btn"><button onclick="roll();">Roll</button></div>
    <div class="btn"><button onclick="input();">change names</button></div>
    <footer> Designed by BHANU VUYYURU</footer>

    <script src="index.js" async defer></script>
</body>

</html>
